    <main class="main">
      <h2 class="main__titile">Fibonacci Flower | Created by <span> ― QWEL.DESIGN</span></h2>
      <ul class="main__list">
        <li class="main__listItem--spec">フィボナッチ数列を利用したビジュアル表現</li>

    <script src="../init.js"></script>
    <script src="../p5.js"></script>
    <script>
      function setup() {
        const canvas = createCanvas(720, 540);
        canvas.parent('canvas');
        canvas.style('width', '100%');
        canvas.style('height', 'auto');
        canvas.style('background', '#000000');
        frameRate(60);
        colorMode(HSB, 360, 100, 100, 100);
        background(0);
        noStroke();
      }
  
      function draw() {
        fill(0, 1);
        rect(0, 0, width, height);
  
        let totalPetals = frameCount % 600;
        let rotation = 0.0;
        let gAngle = TWO_PI / ((Math.sqrt(5) - 1) / 2);
        let radius = 60;
        let radiusGrowth = 1.005;
  
        for (let i = 0; i < totalPetals; i++) {
          rotation += gAngle;
          radius *= radiusGrowth;
  
          let petal = new Petal();
          petal.hue = 180;
          petal.x = width / 2 + cos(rotation) * radius;
          petal.y = height / 2 + sin(rotation) * radius;
          petal.rotation = rotation;
          petal.render();
        }
  
        if (frameCount % 600 === 0) {
          setup(); // 状態をリセット
        }
      }
  
      class Petal {
        constructor() {
          this.hue = 0;
          this.x = 0.0;
          this.y = 0.0;
          this.rotation = 0.0;
        }
  
        render() {
          let baseColor = color(this.hue, 100, 70, 3);
          let detailColor = color(this.hue, 100, 100, 3);
          let trimColor = color(0);
  
          push();
          translate(this.x, this.y);
          fill(baseColor);
          rotate(this.rotation);
          rect(-10, -1, 20, 2);
          ellipse(0, 0, 10, 10);
          fill(detailColor);
          ellipse(0, 0, 8, 8);
          fill(trimColor);
          ellipse(0, 0, 5, 5);
          pop();
        }
      }
    </script>
  </body>
